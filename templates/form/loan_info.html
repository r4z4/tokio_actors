<h4 class="form_heading">Loan Info</h4>
<ul>
    <li>
    {% match entity %}
        {% when Some with (entity) %}
        <input type="text" class="field-style field-split align-left" name="desired_loan_amount" id="desired_loan_amount" pattern="[0-9]{6}" value="{{entity.desired_loan_amount}}" />
        {% when None %}
        <input type="text" class="field-style field-split align-left" name="desired_loan_amount" id="desired_loan_amount" pattern="[0-9]{6}" value="" />
    {% endmatch %}
    <select class="field-style field-split align-right" id="consult_purpose_id" name="consult_purpose_id" value="" >
        {% for option in purpose_options %}
            {% if let Some(entity) = entity %}
            {% if option.value == entity.purpose_id %}
                <option value="{{option.value}}" selected="true">{{option.key}}</option>
            {% else %} 
                <option value="{{option.value}}">{{option.key}}</option>
            {% endif %} 
            {% else %}
            <option value="{{option.value}}">{{option.key}}</option>
            {% endif %}
        {% endfor %}
    </select>
    </li>
  </ul>
