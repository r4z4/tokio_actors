<h4 class="form_heading">Loan Info</h4>
<ul>
    <li>
    {% match entity %}
        {% when Some with (entity) %}
        <input type="text" class="field-style field-split align-left" name="desired_loan_amount" id="desired_loan_amount" pattern="[0-9]{0,6}" value="{{entity.desired_loan_amount}}" />
        {% when None %}
        <input type="text" class="field-style field-split align-left" name="desired_loan_amount" id="desired_loan_amount" pattern="[0-9]{0,6}" value="" />
    {% endmatch %}
    <select class="field-style field-split align-right" id="loan_purpose" name="loan_purpose" value="" >
        {% for option in purpose_options %}
            {% if let Some(entity) = entity %}
            {% if option.value == entity.purpose_id %}
                <option value="{{option.value}}" selected="true">{{option.key}}</option>
            {% else %} 
                <option value="{{option.value}}">{{option.key}}</option>
            {% endif %} 
            {% else %}
            <option value="{{option.value}}">{{option.key}}</option>
            {% endif %}
        {% endfor %}
    </select>
    </li>
    <li>
        {% match entity %}
            {% when Some with (entity) %}
            <input type="text" class="field-style field-split align-left" name="annual_income" id="annual_income" pattern="[0-9]{0,6}" value="{{entity.annual_income}}" />
            {% when None %}
            <input type="text" class="field-style field-split align-left" name="annual_income" id="annual_income" pattern="[0-9]{0,6}" value="" />
        {% endmatch %}
        <select class="field-style field-split align-right" id="location_id" name="location_id" value="" >
            {% for option in location_options %}
                {% if let Some(entity) = entity %}
                {% if option.value == entity.location_id %}
                    <option value="{{option.value}}" selected="true">{{option.key}}</option>
                {% else %} 
                    <option value="{{option.value}}">{{option.key}}</option>
                {% endif %} 
                {% else %}
                <option value="{{option.value}}">{{option.key}}</option>
                {% endif %}
            {% endfor %}
        </select>
        </li>
  </ul>
