{% block content %}
  {% if let Some(message) = message %}
  <span><strong>{{ message }}</strong></span>
  {% endif %}
  <h1 class="main_header">Offers</h1>
    <div>{{ offers|json }}</div>
    <div>
        {% if let Some(lc_offers) = lc_offers %}
        <ul>
            {% for offer in lc_offers %}
                <li>{{ offer.max_amount }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock %}
